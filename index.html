<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pookie ❤️</title>
    <link rel="icon" href="https://fav.farm/❤️" />
    <style>
        :root {
            --rose: #fff1f2;
            --petal: #fce7f3;
            --lavender: #f3e8ff;
            --deep-rose: #be185d;
            --heart-red: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--rose), var(--lavender));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .aura {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--petal) 0%, rgba(255,255,255,0) 70%);
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float { from { transform: translate(-20%, -20%); } to { transform: translate(20%, 20%); } }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(190, 24, 93, 0.1);
            text-align: center;
            max-width: 360px;
            width: 95%;
        }

        .heart-icon {
            font-size: 2.5rem;
            color: var(--heart-red);
            animation: pulse 1.5s infinite;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 { color: var(--deep-rose); font-size: 1.1rem; margin: 0 0 15px 0; }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--deep-rose);
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }

        .cell.selected {
            background: var(--heart-red);
            color: white;
            transform: scale(1.05);
        }

        .poetic-text {
            color: #4a044e;
            font-size: 1.05rem;
            line-height: 1.8;
            font-style: italic;
            padding: 10px;
        }

        .restart-btn {
            background: var(--deep-rose);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="aura"></div>

<div class="card">
    <div class="heart-icon">❤️</div>
    
    <div id="game-view">
        <h2>Find: <span id="target-word" style="color: var(--heart-red);"></span></h2>
        <div id="grid"></div>
    </div>

    <div id="reward-view" style="display:none;">
        <div class="poetic-text" id="final-msg"></div>
        <button class="restart-btn" onclick="initGame()">Play Again</button>
    </div>
</div>

<script>
    const wordList = ["POOKIE", "BEAUTY", "SMILE", "FLOWER", "ANGEL", "KINDNESS", "DREAM"];
    
    const compliments = [
        "In a world of fleeting signals, you are my most beautiful constant.",
        "யாரும் அறியாத ஒரு ரகசியம் சொல்லவா? என் உலகத்தின் வெளிச்சமே நீதான்.",
        "You carry a light that doesn't need a sun to shine; it just exists, quietly and brilliantly.",
        "உன் புன்னகை ஆயிரம் கவிதைகளுக்குச் சமம்; அதுவே என் நாளின் சிறந்த தொடக்கம்.",
        "If my day were a line of code, you would be the logic that finally makes everything make sense.",
        "விண்ணில் இருக்கும் நிலவை விட, உன் அருகாமையில் இருக்கும் அமைதியே எனக்குப் பிடிக்கும்.",
        "Like a star in a quiet sky, you shine effortlessly without needing an audience.",
        "உன்னைப் போன்ற ஒரு தோழி கிடைப்பது, இந்த பிரபஞ்சம் எனக்கு அளித்த விலைமதிப்பற்ற பரிசு.",
        "There is a rhythm to your thoughts that I find more captivating than any melody.",
        "காலங்கள் மாறினாலும், உன் மீதான என் அன்பும் மரியாதையும் என்றும் மாறாது.",
        "You are the 'hidden gem' in a world full of noise—rare, precious, and worth every moment.",
        "உன் கண்கள் பேசும் மொழியைப் புரிந்துகொள்ள கவிஞனாக வேண்டிய அவசியமில்லை, அன்பிருந்தால் போதும்.",
        "Some people make the world better just by being in it. You are one of those people.",
        "நீ பேசும் ஒவ்வொரு வார்த்தையும், ஒரு மெல்லிய இசை போல என் மனதிற்குள் ஒலிக்கிறது.",
        "The universe is vast, yet somehow, it was kind enough to let our paths cross in this tiny corner of time."
    ];

    function initGame() {
        const gridEl = document.getElementById('grid');
        const gameView = document.getElementById('game-view');
        const rewardView = document.getElementById('reward-view');
        gridEl.innerHTML = '';
        gameView.style.display = 'block';
        rewardView.style.display = 'none';

        const size = 8;
        const target = wordList[Math.floor(Math.random() * wordList.length)];
        document.getElementById('target-word').innerText = target;

        let grid = Array(size).fill().map(() => Array(size).fill(''));
        
        const dir = Math.floor(Math.random() * 3);
        let row, col;

        if (dir === 0) { // Horizontal
            row = Math.floor(Math.random() * size);
            col = Math.floor(Math.random() * (size - target.length));
            for (let i = 0; i < target.length; i++) grid[row][col + i] = target[i];
        } else if (dir === 1) { // Vertical
            row = Math.floor(Math.random() * (size - target.length));
            col = Math.floor(Math.random() * size);
            for (let i = 0; i < target.length; i++) grid[row + i][col] = target[i];
        } else { // Diagonal
            row = Math.floor(Math.random() * (size - target.length));
            col = Math.floor(Math.random() * (size - target.length));
            for (let i = 0; i < target.length; i++) grid[row + i][col + i] = target[i];
        }

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for (let r = 0; r < size; r++) {
            for (let c = 0; c < size; c++) {
                const char = grid[r][c] || chars[Math.floor(Math.random() * 26)];
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = char;
                cell.onclick = () => {
                    cell.classList.toggle('selected');
                    checkWin(target);
                };
                gridEl.appendChild(cell);
            }
        }
    }

    function checkWin(target) {
        const selected = Array.from(document.querySelectorAll('.cell.selected')).map(el => el.innerText).join('');
        if (selected === target) {
            setTimeout(() => {
                document.getElementById('game-view').style.display = 'none';
                document.getElementById('reward-view').style.display = 'block';
                document.getElementById('final-msg').innerText = compliments[Math.floor(Math.random() * compliments.length)];
            }, 400);
        }
    }

    initGame();
</script>
</body>
</html>
